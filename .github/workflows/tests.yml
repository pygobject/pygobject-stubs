name: Python Tests

on: [push, pull_request]

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.7'

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          pip install -U pip
          sudo apt install libgirepository1.0-dev
          PYGOBJECT_STUB_CONFIG=Gtk3 pip install '.[dev]'

      - name: Run mypy
        run: mypy examples
