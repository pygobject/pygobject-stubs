name: Test with mypy

on: [push]

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7.12
      - name: Checkout
        uses: actions/checkout@v1
      - run: pip install mypy
      - run: python3 -m pip install --no-deps .
      - name: run mypy
        run: mypy examples
