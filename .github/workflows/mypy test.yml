name: Test with mypy

on: [pull_request, push]

jobs:
  install_deps:
    runs-on: ubuntu_latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7.4
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install mypy
        run: pip install mypy
      - name: Run mypy
        run: mypy examples
